<div style="width: 100%; display: flex">
  <div style="width: 50%; height: 100%">
    <textarea style="width: 100%; height: 100vh" type="text" [(ngModel)]="jsonData"></textarea>
  </div>
  <div style="width: 50%; height: 100%">
    <div> File: {{src}}</div>

    <ngx-extended-pdf-viewer [(src)]="src"
      [showToolbar]="true"
      [sidebarVisible]="false"
      [handTool]="false"
      [(formData)]="formData">
    </ngx-extended-pdf-viewer>
  </div>
</div>
